<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="p-3 text-center">Rock Paper Scissors Game</h1>
    <div class="scoreboard container-fluid p-3 text-light bg-dark d-flex justify-content-between">
        <div class="mx-auto">Player: <span class="player-score">0</span></div>
        <div class="mx-auto">
            <button class="btn btn-outline-success finalScoreBtn">
                Set Final Score :
                <span class="final-score">0</span>
            </button>
        </div>
        <div class="mx-auto">Computer: <span class="computer-score">0</span></div>
    </div>
    <div class="choices bg-warning d-flex justify-content-between">
        <div class="user p-3 text-center mx-auto">
            <h3 class="text-light py-4 px-4">Choose Your weapon</h3>
            <div class="option my-1" id="rock">
                <img src="https://th.bing.com/th/id/OIP.uwDF1wjgf-j8AzAOx4Vt1QHaHZ?w=184&h=183&c=7&r=0&o=5&pid=1.7"
                    alt="" class="img-items rounded-circle">
            </div>
            <div class="option my-1" id="paper">
                <img src="https://rockpapersscissor.vercel.app/paper.png" alt=""
                    class="img-items rounded-circle">
            </div>
            <div class="option my-1" id="scissors">
                <img src="https://th.bing.com/th/id/OIP.HaomC7sFZoMGPLI--2slYwAAAA?pid=ImgDet&w=150&h=150&c=7" alt=""
                    class="img-items rounded-circle">
            </div>
        </div>
        <div class="computer p-3 text-center mx-auto">
            <h3 class="text-light py-4 px-4">Computer Choose</h3>
            <div class="option my-1" id="rock">
                <img src="https://th.bing.com/th/id/OIP.uwDF1wjgf-j8AzAOx4Vt1QHaHZ?w=184&h=183&c=7&r=0&o=5&pid=1.7"
                    alt="" class="img-computer rounded-circle invisible">
            </div>
            <div class="option my-1" id="paper">
                <img src="https://rockpapersscissor.vercel.app/paper.png" alt=""
                    class="img-computer rounded-circle border border-dark border-5 invisible">
            </div>
            <div class="option my-1" id="scissors">
                <img src="https://th.bing.com/th/id/OIP.HaomC7sFZoMGPLI--2slYwAAAA?pid=ImgDet&w=150&h=150&c=7" alt=""
                    class="img-computer rounded-circle invisible">
            </div>
            <button class="btn btn-success resetBtn">Reset</button>
        </div>
    </div>
    <div class="footer bg-dark text-light text-center">
        Designed By <strong>Zainab Sadat</strong>
    </div>
    <!-- Add JavaScript code to handle game logic -->
    <script src="script.js"></script>
</body>

</html>
